<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="header">
					<h1 class="header__tittle">Hellowen</h1>
					<img src="img/Halloween-PNG-Clipart-Background.png" alt="Halloween" class="header__image">
				</div>
			</header>
			<div class="section">
				<div class="frankenstein">
					<div class="frankenstein__container">
						<div class="frankenstein-head-top">
						<img src="img/frankenstein-head-top.png" alt="frankenstein-head-top">
						</div>
						<div class="frankenstein-head-eyes">
						<img src="img/frankenstein-head-eyes.png" alt="frankenstein-head-eyes">
						</div>
						<div class="frankenstein-head-bottom">
						<img src="img/frankenstein-head-bottom.png" alt="frankenstein-head-bottom">
						</div>
						<div class="frankenstein-left-hand">
						<img src="img/frankenstein-left-hand.png" alt="frankenstein-left-hand">
						</div>
						<div class="frankenstein-body">
						<img src="img/frankenstein-body.png" alt="frankenstein-body">
						</div>
						<div class="frankenstein-right-hand">
						<img src="img/frankenstein-right-hand.png" alt="frankenstein-right-hand">
						</div>
						<div class="frankenstein-left-leg">
						<img src="img/frankenstein-left-leg.png" alt="frankenstein-left-leg">
						</div>
						<div class="frankenstein-right-leg">
						<img src="img/frankenstein-right-leg.png" alt="frankenstein-right-leg">
						</div>
					</div>
				</div>
				<div class="decor">
					<div class="decor__container">
						<div class="decor_pumkin">
							<img src="img/hell.png" alt="pumkin" class="decor_image">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
